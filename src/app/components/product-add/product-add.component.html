<div class="container">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Ürün Ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="productAddForm">
            <label for="productName"> Ürün Adı</label>
          <div class="mb-3">
            <input
              type="text"
              id="productName"
              formControlName="productName"
              class="form-control"
              placeholder="Ürün Adı"
            />
          </div>
          <label for="categoryId"> Kategori ID</label>
          <div class="mb-3">
            <input
              type="number"
              id="categoryId"
              formControlName="categoryId"
              class="form-control"
              placeholder="kategori Adı"
            />
          </div>
          <label for="unitPrice"> Birim Fiyatı</label>
          <div class="mb-3">
            <input
              type="number"
              id="unitPrice"
              formControlName="unitPrice"
              class="form-control"
              placeholder="Birim Fiyat"
            />
          </div>
          <label for="unitsInStock"> Stok Sayısı</label>
          <br>
          <div class="mb-3">
            <input
              type="number"
              id="unitsInStock"
              formControlName="unitsInStock"
              class="form-control"
              placeholder="Stok Adedi"
            />
          </div>
        </form>
      </div>
      <div class="card-footer">
<button class="btn btn-fill btn-success" (click)="add()">Ürünü Ekle</button>
      </div>
    </div>
  </div>
</div>
